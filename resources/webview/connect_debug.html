        <title>PLSQL - Connection</title>

    <body>
        <form name="connection" action="#">
            <h1>New connection</h1>
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="database" placeholder="DataBase" required>
            <input type="text" name="user" placeholder="User" required>
            <input type="password" name="password" placeholder="Password">
            <input type="text" name="schema" placeholder="Schema">
            <label for="active">
                <span>Active</span>
                <input class="checkbox" type="checkbox" name="active" id="active">
            </label>
            <button>Create</button>
        </form>
        <link  rel="stylesheet" href="connect.css"></link>
        <script  src="connect.js"></script>
